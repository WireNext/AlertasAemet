<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Avisos AEMET</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin: 0; }
        body { margin: 0; }
        .legend {
            background: white; padding: 10px; line-height: 18px; color: #333;
            border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.4167, -3.7033], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; AEMET / OpenStreetMap'
        }).addTo(map);

        function applyStyle(feature) {
            var opt = feature.properties._umap_options;
            return {
                fillColor: opt.fillColor,
                weight: opt.weight,
                opacity: opt.opacity,
                color: opt.color,
                fillOpacity: opt.fillOpacity
            };
        }

        fetch('avisos_espana.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: applyStyle,
                    onEachFeature: function (feature, layer) {
                        if (feature.properties.popup_html) {
                            layer.bindPopup(feature.properties.popup_html);
                        }
                    }
                }).addTo(map);
            });

        // Leyenda
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<b>Avisos Activos</b><br>';
            div.innerHTML += '<i style="background: #FF0000"></i> Rojo (Extremo)<br>';
            div.innerHTML += '<i style="background: #FF7F00"></i> Naranja (Importante)<br>';
            div.innerHTML += '<i style="background: #f3f702"></i> Amarillo (Riesgo)<br>';
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
