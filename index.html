<!DOCTYPE html>
<html lang="ca">
<head>
    <title>Mapa d'Avisos AEMET</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin: 0; }
        body { margin: 0; font-family: sans-serif; }
        .leaflet-popup-content { 
            min-width: 320px; 
            max-width: 450px; 
            max-height: 400px; 
            overflow-y: auto; 
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([39.484, -0.753], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('avisos_espana.geojson')
            .then(res => res.json())
            .then(data => {
                var layer = L.geoJSON(data, {
                    style: function(f) {
                        return { 
                            fillColor: f.properties._umap_options.fillColor, 
                            color: "white", weight: 1, fillOpacity: 0.7 
                        };
                    },
                    onEachFeature: function (f, l) {
                        if (f.properties.popup_html) l.bindPopup(f.properties.popup_html);
                    }
                }).addTo(map);

                layer.eachLayer(function(l) {
                    if (l.feature.properties.priority === 3) l.bringToFront();
                });
            });
    </script>
</body>
</html>
