<!DOCTYPE html>
<html lang="es">
<head>
    <title>Avisos AEMET - España</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin: 0; }
        body { margin: 0; font-family: Arial, sans-serif; }
        .leaflet-popup-content { 
            min-width: 350px; 
            max-width: 450px; 
            font-size: 14px; 
            line-height: 1.5;
        }
        .legend {
            background: white; padding: 10px; border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3); font-size: 14px;
        }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Centrado en la Comunidad Valenciana
        var map = L.map('map').setView([39.484, -0.753], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; AEMET / OpenStreetMap'
        }).addTo(map);

        fetch('avisos_espana.geojson')
            .then(res => res.json())
            .then(data => {
                var layer = L.geoJSON(data, {
                    style: function(f) {
                        return { 
                            fillColor: f.properties._umap_options.fillColor, 
                            color: "black", 
                            weight: 1, 
                            fillOpacity: 1.0 // TOTALMENTE SÓLIDO
                        };
                    },
                    onEachFeature: function (f, l) {
                        if (f.properties.popup_html) l.bindPopup(f.properties.popup_html);
                    }
                }).addTo(map);

                // Los rojos siempre arriba
                layer.eachLayer(function(l) {
                    if (l.feature.properties.priority === 3) l.bringToFront();
                });
            });

        // Leyenda en español
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<b>Nivel de Alerta</b><br>';
            div.innerHTML += '<i style="background: #FF0000"></i> Rojo (Extremo)<br>';
            div.innerHTML += '<i style="background: #FF7F00"></i> Naranja (Importante)<br>';
            div.innerHTML += '<i style="background: #f3f702"></i> Amarillo (Riesgo)<br>';
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
