<!DOCTYPE html>
<html>
<head>
    <title>AEMET - Avisos Activos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>#map { height: 100vh; width: 100%; margin: 0; } body { margin: 0; }</style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.41, -3.70], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('avisos_espana.geojson')
            .then(res => res.json())
            .then(data => {
                var geojsonLayer = L.geoJSON(data, {
                    style: function(f) {
                        return {
                            fillColor: f.properties._umap_options.fillColor,
                            color: "white", weight: 1, fillOpacity: 0.8
                        };
                    },
                    onEachFeature: function (f, layer) {
                        if (f.properties.popup_html) layer.bindPopup(f.properties.popup_html);
                    }
                }).addTo(map);

                // TRUCO FINAL: Forzar que los rojos est√©n arriba de todo
                geojsonLayer.eachLayer(function (layer) {
                    var priority = layer.feature.properties.priority;
                    if (priority === 3) { // Rojo
                        layer.bringToFront();
                    } else if (priority === 2) { // Naranja
                        // Se queda en medio
                    } else { // Amarillo
                        layer.bringToBack();
                    }
                });
            });
    </script>
</body>
</html>
